apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sample-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "watch", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sample-acc
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sample-rolebind
roleRef:
  kind: ClusterRole
  name: sample-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: sample-acc
  namespace: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-configmap
  labels:
    somelabel: "somesome"
data:
  script.sh: |-
    #!/bin/sh
    touch /tmp/script_result
---
apiVersion: v1
kind: Pod
metadata:
  name: sidecar
  namespace: default
spec:
  serviceAccountName: sample-acc
  containers:
  - name: sidecar
    image: kiwigrid/k8s-sidecar:testing
    volumeMounts:
    - name: shared-volume
      mountPath: /tmp/
    - name: script-volume
      mountPath: /opt/script.sh
      subPath: script.sh
    env:
      - name: LABEL
        value: "findme"
      - name: FOLDER
        value: /tmp/
      - name: RESOURCE
        value: both
      - name: SCRIPT
        value: "/opt/script.sh"
      - name: REQ_USERNAME
        value: "se§ure"
      - name: REQ_PASSWORD
        value: "s§cröt"
      - name: LOG_LEVEL
        value: "DEBUG"
  volumes:
  - name: shared-volume
    emptyDir: {}
  - name: script-volume
    configMap:
      name: script-configmap
      defaultMode: 0777
---
apiVersion: v1
kind: Pod
metadata:
  name: sidecar-5xx
  namespace: default
spec:
  serviceAccountName: sample-acc
  containers:
  - name: sidecar
    image: kiwigrid/k8s-sidecar:testing
    volumeMounts:
    - name: shared-volume
      mountPath: /tmp-5xx/
    - name: script-volume
      mountPath: /opt-5xx/script.sh
      subPath: script.sh
    env:
    - name: LABEL
      value: "findme"
    - name: FOLDER
      value: /tmp-5xx/
    - name: RESOURCE
      value: both
    - name: SCRIPT
      value: "/opt-5xx/script.sh"
    - name: ENABLE_5XX
      value: "true"
  volumes:
  - name: shared-volume
    emptyDir: {}
  - name: script-volume
    configMap:
      name: script-configmap
      defaultMode: 0777
---
apiVersion: v1
kind: Pod
metadata:
  name: dummy-server-pod
  namespace: default
  labels:
    app: dummyserver
spec:
  serviceAccountName: sample-acc
  containers:
  - name: dummy-server
    image: dummy-server:1.0.0
    ports:
      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dummy-server
spec:
  selector:
    app: dummyserver
  ports:
    - port: 80
      targetPort: 80
      name: http