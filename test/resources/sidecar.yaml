---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logger-config
  labels:
    somelabel: "somesome"
data:
  log_conf.yaml: |-
    version: 1
    disable_existing_loggers: false

    root:
        level: DEBUG
        handlers: [console]
        
    handlers:
        console:
            class: logging.StreamHandler
            level: DEBUG
            formatter: JSON

    formatters:
        JSON:
            (): logger.JsonFormatter
            format: '%(levelname)s %(message)s'
            rename_fields: {
                    "message": "msg", 
                    "levelname": "level"
                    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logger-config-tofile
  labels:
    somelabel: "somesome"
data:
  log_conf.yaml: |-
      version: 1
      disable_existing_loggers: false

      root:
          level: DEBUG
          handlers: [console]

      handlers:
          console:
              class: logging.handlers.RotatingFileHandler
              level: DEBUG
              formatter: JSON
              filename: "/opt/logs/sidecar.log"
              maxBytes: 2097152
              backupCount: 3

      formatters:
          JSON:
              (): logger.JsonFormatter
              format: '%(levelname)s %(message)s'
              rename_fields: {
                      "message": "msg",
                      "levelname": "level"
                      }
---
